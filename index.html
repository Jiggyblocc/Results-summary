<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="index.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@100&family=Roboto:wght@100&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Results summary component</title>

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="result">
        <section>
          <p><span class="text"> Your Result </span></p>
          <div class="score">
            <p class="circle">76 <br /><span class="text">of 100</span></p>
          </div>

          <h3>Great</h3>
          <p>
            <span class="text">
              You scored higher than 65% of the people who have taken these
              tests.
            </span>
          </p>
        </section>
      </div>

      <div class="summary">
        <section>
          <h3>Summary</h3>
          <div class="icon1">
            <img id="icon1" src="icon-reaction.svg" />
            <span
              >Reaction
              <span class="text2"
                ><b>80</b> / <span class="text1">100</span></span
              >
            </span>
          </div>

          <div class="icon2">
            <img id="icon2" src="icon-memory.svg" />
            <span
              >Memory
              <span class="text2"
                ><b>92</b> / <span class="text1">100</span></span
              >
            </span>
          </div>

          <div class="icon3">
            <img id="icon3" src="icon-verbal.svg" />
            <span
              >Verbal
              <span class="text2"
                ><b>61</b> / <span class="text1">100</span></span
              >
            </span>
          </div>

          <div class="icon4">
            <img id="icon4" src="icon-visual.svg" />
            <span
              ><em>Visual</em>
              <span class="text2"
                ><b>72</b> / <span class="text1">100</span></span
              >
            </span>
          </div>

          <button class="button" type="button">Continue</button>
        </section>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
